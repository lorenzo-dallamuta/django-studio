{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="col-8">
        <hr class="mt-0 mb-4">
        <form method="post" novalidate>
            {% comment %}
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="sumbit">
            {% endcomment %}
            {% crispy form %}
        </form>
    </div>
{% endblock  %}
